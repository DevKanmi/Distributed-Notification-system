services:
  redis:
    image: redis:7-alpine
    container_name: email-service-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - email-network
    command: redis-server --appendonly yes

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: email-service-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - '5672:5672'
      - '15672:15672'
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - email-network

  # MailHog for local SMTP testing (optional)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: email-service-mailhog
    ports:
      - '1025:1025'  # SMTP
      - '8025:8025'  # Web UI
    networks:
      - email-network

volumes:
  redis_data:
  rabbitmq_data:

networks:
  email-network:
    driver: bridge

