name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - template service
          - Email service
          - API Gateway service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: npm ci

      - name: Run linter
        working-directory: ${{ matrix.service }}
        run: npm run lint

      - name: Build
        working-directory: ${{ matrix.service }}
        run: npm run build

      - name: Run tests
        working-directory: ${{ matrix.service }}
        run: npm test -- --coverage --passWithNoTests

  build-images:
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Template Service image
        uses: docker/build-push-action@v5
        with:
          context: ./template service
          file: ./template service/Dockerfile
          push: false
          tags: template-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Email Service image
        uses: docker/build-push-action@v5
        with:
          context: ./Email service
          file: ./Email service/Dockerfile
          push: false
          tags: email-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build API Gateway image
        uses: docker/build-push-action@v5
        with:
          context: ./API Gateway service
          file: ./API Gateway service/Dockerfile
          push: false
          tags: api-gateway:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

