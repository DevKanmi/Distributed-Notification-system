name: Deploy

on:
  push:
    branches: [main]
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Template Service
        uses: docker/build-push-action@v5
        with:
          context: ./template service
          file: ./template service/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY }}/template-service:latest
            ${{ secrets.DOCKER_REGISTRY }}/template-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Email Service
        uses: docker/build-push-action@v5
        with:
          context: ./Email service
          file: ./Email service/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY }}/email-service:latest
            ${{ secrets.DOCKER_REGISTRY }}/email-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push API Gateway
        uses: docker/build-push-action@v5
        with:
          context: ./API Gateway service
          file: ./API Gateway service/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY }}/api-gateway:latest
            ${{ secrets.DOCKER_REGISTRY }}/api-gateway:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/notification-system
            docker-compose -f docker-compose.prod.yml pull
            docker-compose -f docker-compose.prod.yml up -d
            docker-compose -f docker-compose.prod.yml ps

